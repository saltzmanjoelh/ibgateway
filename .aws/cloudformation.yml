AWSTemplateFormatVersion: '2010-09-09'
 
Description: 'CloudFormation template to deploy IB Gateway to AWS ECS (Public Subnets + x86_64)'

Parameters:
  Environment:
    Type: String
    Default: production
    Description: Environment name (e.g., production, staging, dev)
  
  SecretsManagerSecretArn:
    Type: String
    Description: 'ARN of existing Secrets Manager secret containing IBGATEWAY_USERNAME, IBGATEWAY_PASSWORD and IBGATEWAY_MODE.'
    # Default: 'arn:aws:secretsmanager:us-west-1:1234567890:secret:ibgateway/env/production-abcdef'
  
  SecretsManagerSecretName:
    Type: String
    Description: 'Name of the Secrets Manager secret (e.g., ibgateway/production/credentials). Used for IAM policy.'
    # Default: 'ibgateway/env/production'
  
  TradingMode:
    Type: String
    Default: paper
    AllowedValues: [paper, live]
    Description: Trading mode (paper or live)
  
  TaskCpu:
    Type: String
    Default: '1024'
    AllowedValues: ['256', '512', '1024', '2048', '4096']
    Description: CPU units for the task (1024 = 1 vCPU)
  
  TaskMemory:
    Type: String
    Default: '2048'
    AllowedValues: ['512', '1024', '2048', '3072', '4096', '5120', '6144', '7168', '8192']
    Description: Memory for the task in MB
  
  DesiredCount:
    Type: Number
    Default: 0
    Description: Desired number of tasks to run
  
  CommitHash:
    Type: String
    Default: ''
    Description: Git commit hash to force stack updates when code changes
  
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for VPC
  
  HomeIpAddress:
    Type: String
    Description: Home IP address for external access to IB Gateway services
    # Default: 123.123.123.123

Resources: 
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-vpc-${Environment}'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-igw-${Environment}'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-public-subnet-1-${Environment}'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-public-subnet-2-${Environment}'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-public-rt-${Environment}'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # Security Groups
  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'ibgateway-container-sg-${Environment}'
      GroupDescription: Security group for IB Gateway ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 4003
          ToPort: 4003
          CidrIp: !Sub '${HomeIpAddress}/32'
          Description: IB Gateway API live port 4003 - Home IP access
        - IpProtocol: tcp
          FromPort: 4004
          ToPort: 4004
          CidrIp: !Sub '${HomeIpAddress}/32'
          Description: IB Gateway API paper port 4004 - Home IP access
        - IpProtocol: tcp
          FromPort: 5900
          ToPort: 5900
          CidrIp: !Sub '${HomeIpAddress}/32'
          Description: VNC server port 5900 - Home IP access
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Sub '${HomeIpAddress}/32'
          Description: Screenshot service port 8080 - Home IP access
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-container-sg-${Environment}'

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/ibgateway-${Environment}'
      RetentionInDays: 7

  # IAM Roles
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/ibgateway-${Environment}:*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt LogGroup.Arn
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Ref SecretsManagerSecretArn
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretsManagerSecretName}-*'
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-task-execution-role-${Environment}'

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2ExecuteCommandAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-task-role-${Environment}'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub 'ibgateway-cluster-${Environment}'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-cluster-${Environment}'

  # ECS Task Definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub 'ibgateway-${Environment}'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: ibgateway
          Image: ghcr.io/saltzmanjoelh/ibgateway:main
          Essential: true
          PortMappings:
            - ContainerPort: 4003
              Protocol: tcp
              Name: ibgateway-api-live
            - ContainerPort: 4004
              Protocol: tcp
              Name: ibgateway-api-paper
            - ContainerPort: 5900
              Protocol: tcp
              Name: vnc-server
          Environment:
            - Name: IB_TRADING_MODE
              Value: !Ref TradingMode
            - Name: IB_API_TYPE
              Value: IB_API
            - Name: COMMIT_HASH
              Value: !Ref CommitHash
          Secrets:
            - Name: IBGATEWAY_USERNAME
              ValueFrom: !Sub '${SecretsManagerSecretArn}:IBGATEWAY_USERNAME::'
            - Name: IBGATEWAY_PASSWORD
              ValueFrom: !Sub '${SecretsManagerSecretArn}:IBGATEWAY_PASSWORD::'
            - Name: IBGATEWAY_MODE
              ValueFrom: !Sub '${SecretsManagerSecretArn}:IBGATEWAY_MODE::'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - !If
                - IsPaperMode
                - 'timeout 1 bash -c "</dev/tcp/localhost/4004" || exit 1'
                - 'timeout 1 bash -c "</dev/tcp/localhost/4003" || exit 1'
            Interval: 60
            Timeout: 10
            Retries: 5
            StartPeriod: 300

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - TaskDefinition
      - ContainerSecurityGroup
    Properties:
      ServiceName: !Sub 'ibgateway-service-${Environment}'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      EnableExecuteCommand: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ContainerSecurityGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      Tags:
        - Key: Name
          Value: !Sub 'ibgateway-service-${Environment}'

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub 'ibgateway-vpc-id-${Environment}'

  ClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub 'ibgateway-cluster-name-${Environment}'

  ServiceName:
    Description: ECS Service Name
    Value: !GetAtt ECSService.Name
    Export:
      Name: !Sub 'ibgateway-service-name-${Environment}'

  ContainerSecurityGroupId:
    Description: Container Security Group ID
    Value: !Ref ContainerSecurityGroup
    Export:
      Name: !Sub 'ibgateway-container-sg-id-${Environment}'

  PublicSubnet1Id:
    Description: Public Subnet 1 ID
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub 'ibgateway-public-subnet-1-id-${Environment}'

  PublicSubnet2Id:
    Description: Public Subnet 2 ID
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub 'ibgateway-public-subnet-2-id-${Environment}'

  LogGroupName:
    Description: CloudWatch Log Group Name
    Value: !Ref LogGroup
    Export:
      Name: !Sub 'ibgateway-log-group-${Environment}'

  SecretArn:
    Description: Secrets Manager Secret ARN
    Value: !Ref SecretsManagerSecretArn
    Export:
      Name: !Sub 'ibgateway-secret-arn-${Environment}'

Conditions:
  IsPaperMode: !Equals [!Ref TradingMode, 'paper']


