name: Test Screenshot Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-screenshot-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image was built
        run: |
          echo "Checking if image exists..."
          docker images | grep ibgateway || docker image inspect ibgateway:latest
          echo "✓ Image verified"

      - name: Start container
        run: |
          docker run -d \
            --name ibgateway \
            --platform linux/amd64 \
            -p 8080:8080 \
            ibgateway:latest

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to be ready..."
          for i in {1..120}; do
            if docker logs ibgateway 2>&1 | grep -q "=== All services ready ==="; then
              echo "✓ Container is ready"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "ERROR: Container failed to become ready"
              docker logs ibgateway 2>&1 | tail -50
              exit 1
            fi
            sleep 2
          done

      - name: Test screenshot service
        id: test_screenshot
        run: |
          # Create directory on host for screenshots
          mkdir -p /tmp/screenshots
          
          # Take a screenshot via API
          curl -s http://localhost:8080/screenshot > /dev/null
          sleep 2
          
          # Debug: List screenshots in container
          echo "Screenshots in container:"
          docker exec ibgateway sh -c 'ls -lh /tmp/screenshots/*.png 2>/dev/null || echo "No screenshots found"'
          
          # Extract screenshot filename from container for artifact upload
          SCREENSHOT_FILENAME=$(docker exec ibgateway sh -c 'ls -t /tmp/screenshots/*.png 2>/dev/null | head -1 | xargs basename 2>/dev/null' || echo "")
          
          if [ -z "$SCREENSHOT_FILENAME" ]; then
            echo "ERROR: No screenshot file found in container"
            docker exec ibgateway sh -c 'ls -la /tmp/screenshots/ 2>/dev/null || echo "Directory does not exist"'
            exit 1
          fi
          
          echo "screenshot_filename=$SCREENSHOT_FILENAME" >> $GITHUB_OUTPUT
          
          # Copy screenshot from container to host for artifact upload
          docker cp ibgateway:/tmp/screenshots/$SCREENSHOT_FILENAME /tmp/screenshots/$SCREENSHOT_FILENAME
          
          # Verify file was copied
          if [ ! -f "/tmp/screenshots/$SCREENSHOT_FILENAME" ]; then
            echo "ERROR: Failed to copy screenshot to host"
            exit 1
          fi
          
          echo "✓ Screenshot copied successfully: /tmp/screenshots/$SCREENSHOT_FILENAME"

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshot
          path: /tmp/screenshots/*.png
          retention-days: 7
          if-no-files-found: error

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ibgateway || true
          echo ""
          echo "=== Container processes ==="
          docker exec ibgateway ps aux || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway || true
          docker rm ibgateway || true
