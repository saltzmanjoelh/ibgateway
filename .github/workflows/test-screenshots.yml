name: Test Screenshot Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-screenshot-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image was built
        run: |
          echo "Checking if image exists..."
          docker images | grep ibgateway || docker image inspect ibgateway:latest
          echo "âœ“ Image verified"

      - name: Start container
        run: |
          docker run -d \
            --name ibgateway \
            --platform linux/amd64 \
            -p 8080:8080 \
            ibgateway:latest
          
          echo "Waiting for services to start..."
          sleep 15

      - name: Check container is running
        run: |
          docker ps | grep ibgateway || exit 1
          echo "Container is running"

      - name: Check screenshot service is accessible
        run: |
          echo "Checking screenshot service health..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "Screenshot service is accessible"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Screenshot service failed to start"
              docker logs ibgateway
              exit 1
            fi
            echo "Waiting for screenshot service... ($i/30)"
            sleep 2
          done

      - name: Test screenshot service
        id: test_screenshot
        run: |
          # Take a screenshot via API
          curl -s http://localhost:8080/screenshot > /dev/null
          
          # Extract screenshot filename from container for artifact upload
          SCREENSHOT_FILENAME=$(docker exec ibgateway sh -c 'ls -t /tmp/screenshots/*.png 2>/dev/null' | head -1 | xargs basename 2>/dev/null || echo "test-screenshot.png")
          echo "screenshot_filename=$SCREENSHOT_FILENAME" >> $GITHUB_OUTPUT
          
          # Copy screenshot from container to host for artifact upload
          docker cp ibgateway:/tmp/screenshots/$SCREENSHOT_FILENAME /tmp/screenshots/ || true

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshot
          path: /tmp/screenshots/*.png
          retention-days: 7
          if-no-files-found: error

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ibgateway || true
          echo ""
          echo "=== Container processes ==="
          docker exec ibgateway ps aux || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway || true
          docker rm ibgateway || true
