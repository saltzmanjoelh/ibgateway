name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-screenshot-service:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image was built
        run: |
          echo "Checking if image exists..."
          docker images | grep ibgateway || docker image inspect ibgateway:latest
          echo "âœ“ Image verified"

      - name: Start container
        run: |
          docker run -d \
            --name ibgateway \
            --platform linux/amd64 \
            -p 5900:5900 \
            -p 8080:8080 \
            ibgateway:latest
          
          echo "Waiting for services to start..."
          sleep 15

      - name: Check container is running
        run: |
          docker ps | grep ibgateway || exit 1
          echo "Container is running"

      - name: Check screenshot service is accessible
        run: |
          echo "Checking screenshot service health..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "Screenshot service is accessible"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Screenshot service failed to start"
              docker logs ibgateway
              exit 1
            fi
            echo "Waiting for screenshot service... ($i/30)"
            sleep 2
          done

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --no-cache-dir -r requirements.txt

      - name: Test screenshot service
        id: test_screenshot
        run: |
          python3 ibgateway_cli.py test-screenshot-service --container-name ibgateway --port 8080
          
          # Extract screenshot filename from container for artifact upload
          SCREENSHOT_FILENAME=$(docker exec ibgateway sh -c 'ls -t /tmp/screenshots/*.png 2>/dev/null' | head -1 | xargs basename 2>/dev/null || echo "test-screenshot.png")
          echo "screenshot_filename=$SCREENSHOT_FILENAME" >> $GITHUB_OUTPUT

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshot
          path: /tmp/screenshots/*.png
          retention-days: 7
          if-no-files-found: error

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ibgateway || true
          echo ""
          echo "=== Container processes ==="
          docker exec ibgateway ps aux || true

      - name: Post test results to PR
        if: success()
        env:
          SCREENSHOT_FILENAME: ${{ steps.test_screenshot.outputs.screenshot_filename }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        uses: actions/github-script@v7
        with:
          script: |
            const screenshotFilename = process.env.SCREENSHOT_FILENAME || 'test-screenshot.png';
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const workflowUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${workflowRunId}`;
            
            // Create a comment with test results and link to artifacts
            const comment = '## ðŸ“¸ Screenshot Service Test Results\n\n' +
              'âœ… All screenshot API tests passed!\n\n' +
              '**Screenshot Details:**\n' +
              '- Filename: `' + screenshotFilename + '`\n' +
              '- Taken during automated test run\n' +
              '- Available as artifact: `test-screenshot`\n\n' +
              'ðŸ“¥ [Download workflow run artifacts](' + workflowUrl + ')';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway || true
          docker rm ibgateway || true

  test-automation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --no-cache-dir -r requirements.txt

      - name: Test automation - Default (IB_API + PAPER)
        id: test_default
        run: |
          python3 ibgateway_cli.py test-automation \
            --container-name ibgateway-default \
            --api-type IB_API \
            --trading-mode PAPER \
            --ci

      - name: Test automation - FIX + LIVE
        id: test_fix_live
        run: |
          python3 ibgateway_cli.py test-automation \
            --container-name ibgateway-fix-live \
            --api-type FIX \
            --trading-mode LIVE \
            --ci

      - name: Upload automation test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-test-screenshots
          path: /tmp/screenshots/*.png
          retention-days: 7
          if-no-files-found: error

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs (if any containers exist) ==="
          docker ps -a || true
          docker logs ibgateway-default 2>&1 | tail -50 || true
          docker logs ibgateway-fix-live 2>&1 | tail -50 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway-default ibgateway-fix-live 2>/dev/null || true
          docker rm ibgateway-default ibgateway-fix-live 2>/dev/null || true
