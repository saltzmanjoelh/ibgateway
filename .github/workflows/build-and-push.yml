name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-screenshot-service:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image was built
        run: |
          echo "Checking if image exists..."
          docker images | grep ibgateway-test || docker image inspect ibgateway-test:latest
          echo "âœ“ Image verified"

      - name: Start container
        run: |
          docker run -d \
            --name ibgateway-test \
            --platform linux/amd64 \
            -p 5900:5900 \
            -p 8080:8080 \
            ibgateway-test:latest
          
          echo "Waiting for services to start..."
          sleep 15

      - name: Check container is running
        run: |
          docker ps | grep ibgateway-test || exit 1
          echo "Container is running"

      - name: Check screenshot service is accessible
        run: |
          echo "Checking screenshot service health..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "Screenshot service is accessible"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Screenshot service failed to start"
              docker logs ibgateway-test
              exit 1
            fi
            echo "Waiting for screenshot service... ($i/30)"
            sleep 2
          done

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Test screenshot API endpoints
        id: test_screenshot
        run: |
          echo "Testing screenshot API endpoints..."
          
          # Test root endpoint
          echo "Testing GET /"
          curl -f -s http://localhost:8080/ > /dev/null || exit 1
          echo "âœ“ Root endpoint works"
          
          # Test taking a screenshot
          echo "Testing GET /screenshot"
          RESPONSE=$(curl -f -s http://localhost:8080/screenshot)
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | jq -e '.success == true' || exit 1
          SCREENSHOT_URL=$(echo "$RESPONSE" | jq -r '.url')
          SCREENSHOT_FILENAME=$(echo "$RESPONSE" | jq -r '.filename')
          echo "âœ“ Screenshot taken: $SCREENSHOT_FILENAME"
          
          # Save screenshot filename for later steps
          echo "screenshot_filename=$SCREENSHOT_FILENAME" >> $GITHUB_OUTPUT
          echo "screenshot_url=$SCREENSHOT_URL" >> $GITHUB_OUTPUT
          
          # Test viewing the screenshot
          echo "Testing GET /screenshots/$SCREENSHOT_FILENAME"
          mkdir -p screenshots
          curl -f -s -o screenshots/test-screenshot.png "http://localhost:8080$SCREENSHOT_URL" || exit 1
          file screenshots/test-screenshot.png | grep -q "PNG image" || exit 1
          echo "âœ“ Screenshot image is valid PNG"
          
          # Test listing screenshots
          echo "Testing GET /screenshots"
          SCREENSHOTS=$(curl -f -s http://localhost:8080/screenshots)
          echo "$SCREENSHOTS" | jq -e '.success == true' || exit 1
          echo "$SCREENSHOTS" | jq -e '.count > 0' || exit 1
          echo "âœ“ Screenshot list works"
          
          # Test latest screenshot endpoint
          echo "Testing GET /screenshot/latest"
          LATEST=$(curl -f -s http://localhost:8080/screenshot/latest)
          echo "$LATEST" | jq -e '.success == true' || exit 1
          echo "$LATEST" | jq -e '.filename != null' || exit 1
          echo "âœ“ Latest screenshot endpoint works"
          
          echo ""
          echo "All screenshot API tests passed! âœ“"

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshot
          path: screenshots/test-screenshot.png
          retention-days: 7

      - name: Create job summary with screenshot info
        run: |
          echo "## ðŸ“¸ Screenshot Service Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All screenshot API tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Screenshot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshot taken during test: \`${{ steps.test_screenshot.outputs.screenshot_filename }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download the screenshot from the artifacts section below**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tested Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GET / - Root endpoint" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GET /screenshot - Take screenshot" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GET /screenshot/latest - Get latest screenshot" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GET /screenshots - List all screenshots" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GET /screenshots/\<filename\> - View screenshot image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshot Tools Verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… scrot installed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… imagemagick installed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Direct script execution works" >> $GITHUB_STEP_SUMMARY

      - name: Verify screenshot tools are installed
        run: |
          echo "Verifying screenshot tools are installed..."
          docker exec ibgateway-test which scrot || exit 1
          docker exec ibgateway-test which import || exit 1
          echo "âœ“ Screenshot tools are installed"

      - name: Test screenshot service script directly
        run: |
          echo "Testing screenshot-service.sh script..."
          docker exec ibgateway-test /screenshot-service.sh /tmp/test-direct.png || exit 1
          docker exec ibgateway-test test -f /tmp/test-direct.png || exit 1
          echo "âœ“ Screenshot service script works"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ibgateway-test || true
          echo ""
          echo "=== Container processes ==="
          docker exec ibgateway-test ps aux || true

      - name: Post test results to PR
        if: success()
        env:
          SCREENSHOT_FILENAME: ${{ steps.test_screenshot.outputs.screenshot_filename }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        uses: actions/github-script@v7
        with:
          script: |
            const screenshotFilename = process.env.SCREENSHOT_FILENAME || 'test-screenshot.png';
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const workflowUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${workflowRunId}`;
            
            // Create a comment with test results and link to artifacts
            const comment = '## ðŸ“¸ Screenshot Service Test Results\n\n' +
              'âœ… All screenshot API tests passed!\n\n' +
              '### Test Results\n\n' +
              '**Screenshot Details:**\n' +
              '- Filename: `' + screenshotFilename + '`\n' +
              '- Taken during automated test run\n' +
              '- Available as artifact: `test-screenshot`\n\n' +
              '### Tested Endpoints\n' +
              '- âœ… GET / - Root endpoint\n' +
              '- âœ… GET /screenshot - Take screenshot\n' +
              '- âœ… GET /screenshot/latest - Get latest screenshot\n' +
              '- âœ… GET /screenshots - List all screenshots\n' +
              '- âœ… GET /screenshots/<filename> - View screenshot image\n\n' +
              '### Screenshot Tools Verified\n' +
              '- âœ… scrot installed\n' +
              '- âœ… imagemagick installed\n' +
              '- âœ… Direct script execution works\n\n' +
              '### View Screenshot\n\n' +
              'ðŸ“¥ Download the test screenshot from the [workflow run artifacts](' + workflowUrl + ') or check the job summary above.\n\n' +
              'The screenshot service is working correctly! ðŸŽ‰';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway-test || true
          docker rm ibgateway-test || true

  test-automation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Test automation - Default (IB_API + PAPER)
        id: test_default
        run: |
          set -e  # Exit on any error
          echo "=== Testing Default Configuration (IB_API + PAPER) ==="
          
          # Start container with default config
          echo "Step 1: Starting container..."
          docker run -d \
            --name ibgateway-test-default \
            --platform linux/amd64 \
            -p 5900:5900 \
            -p 8080:8080 \
            ibgateway-test:latest
          echo "âœ“ Container started"
          
          # Wait for services
          echo ""
          echo "Step 2: Waiting for services to start..."
          sleep 20
          echo "âœ“ Initial wait complete"
          
          # Check container is running
          echo ""
          echo "Step 3: Verifying container is running..."
          if ! docker ps | grep -q ibgateway-test-default; then
            echo "ERROR: Container is not running!"
            docker ps -a | grep ibgateway-test-default || true
            docker logs ibgateway-test-default 2>&1 | tail -50
            exit 1
          fi
          echo "âœ“ Container is running"
          
          # Wait for screenshot service
          echo ""
          echo "Step 4: Waiting for screenshot service..."
          SCREENSHOT_READY=false
          for i in {1..30}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ“ Screenshot service ready (attempt $i)"
              SCREENSHOT_READY=true
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Screenshot service not available after 30 attempts"
              echo "Container logs:"
              docker logs ibgateway-test-default 2>&1 | tail -100
              echo ""
              echo "Container processes:"
              docker exec ibgateway-test-default ps aux || true
              exit 1
            fi
            echo "  Attempt $i/30: Screenshot service not ready yet..."
            sleep 1
          done
          
          # Wait for IB Gateway window
          echo ""
          echo "Step 5: Waiting for IB Gateway window..."
          echo "Note: Checking if automation script already found the window..."
          # First check logs to see if automation script found it
          if docker logs ibgateway-test-default 2>&1 | grep -q "IB Gateway window found"; then
            WINDOW_ID_FROM_LOG=$(docker logs ibgateway-test-default 2>&1 | grep "IB Gateway window found" | grep -o "Window ID: [0-9]*" | grep -o "[0-9]*" | head -1 || echo "")
            if [ -n "$WINDOW_ID_FROM_LOG" ]; then
              echo "âœ“ Found window ID in logs: $WINDOW_ID_FROM_LOG (automation script found it)"
              WINDOW_ID="$WINDOW_ID_FROM_LOG"
            fi
          fi
          
          # Also try to find it ourselves with DISPLAY set
          WINDOW_ID=""
          for i in {1..90}; do
            # Set DISPLAY when running xdotool commands - this is critical!
            # Try multiple search methods to find IB Gateway window (same as automate-ibgateway.sh)
            WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --class "install4j-ibgateway-GWClient" 2>/dev/null | head -1 || echo "")
            if [ -z "$WINDOW_ID" ]; then
              WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --name "IBKR Gateway" 2>/dev/null | head -1 || echo "")
            fi
            if [ -z "$WINDOW_ID" ]; then
              WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --all --name "IB" 2>/dev/null | head -1 || echo "")
            fi
            
            if [ -n "$WINDOW_ID" ]; then
              echo "âœ“ IB Gateway window found! Window ID: $WINDOW_ID (attempt $i)"
              break
            fi
            
            # Every 10 attempts, check logs for automation completion
            if [ $((i % 10)) -eq 0 ]; then
              echo "  Attempt $i/90: Window not found yet..."
              if docker logs ibgateway-test-default 2>&1 | grep -qi "Configuration Complete"; then
                echo "  âœ“ Automation script completed (window may have closed after automation)"
                break
              fi
            fi
            
            if [ $i -eq 90 ]; then
              echo "ERROR: IB Gateway window not found after 90 attempts"
              echo "Attempted searches:"
              echo "  - --class 'install4j-ibgateway-GWClient'"
              echo "  - --name 'IBKR Gateway'"
              echo "  - --all --name 'IB'"
              echo ""
              echo "Debugging information:"
              echo "Container logs (checking for automation completion):"
              docker logs ibgateway-test-default 2>&1 | grep -i "automation\|configuration\|window found\|ib gateway" | tail -20 || echo "  (no relevant log entries)"
              echo ""
              echo "Full container logs (last 100 lines):"
              docker logs ibgateway-test-default 2>&1 | tail -100
              echo ""
              echo "Listing all windows (with DISPLAY set):"
              docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --desktop 0 "" 2>/dev/null | head -10 || echo "  (xdotool search failed)"
              echo ""
              echo "Listing window names:"
              docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --desktop 0 "" 2>/dev/null | while read wid; do
                docker exec -e DISPLAY=:99 ibgateway-test-default xdotool getwindowname "$wid" 2>/dev/null | head -1 || true
              done | head -10 || echo "  (could not list window names)"
              echo ""
              echo "Listing window classes:"
              docker exec -e DISPLAY=:99 ibgateway-test-default xdotool search --desktop 0 "" 2>/dev/null | while read wid; do
                docker exec -e DISPLAY=:99 ibgateway-test-default xdotool getwindowclassname "$wid" 2>/dev/null | head -1 || true
              done | head -10 || echo "  (could not list window classes)"
              echo ""
              echo "Container processes:"
              docker exec ibgateway-test-default ps aux | grep -E "(ibgateway|automate)" || true
              # Don't exit here - check if automation completed successfully instead
              break
            fi
            sleep 1
          done
          
          # Check if automation script is running
          echo ""
          echo "Step 6: Checking automation script status..."
          AUTOMATE_PID=$(docker exec ibgateway-test-default pgrep -f automate-ibgateway.sh 2>/dev/null || echo "")
          if [ -n "$AUTOMATE_PID" ]; then
            echo "âœ“ Automation script is running (PID: $AUTOMATE_PID)"
          else
            echo "WARNING: Automation script process not found"
            echo "Checking all processes:"
            docker exec ibgateway-test-default ps aux | head -20 || true
          fi
          
          # Wait for automation to complete
          echo ""
          echo "Step 7: Waiting for automation to complete..."
          sleep 15
          
          # Check automation script exit status
          echo ""
          echo "Step 8: Checking automation script completion..."
          AUTOMATE_EXIT_CODE=$(docker exec ibgateway-test-default sh -c 'wait $(pgrep -f automate-ibgateway.sh) 2>/dev/null; echo $?' || echo "unknown")
          if [ "$AUTOMATE_EXIT_CODE" != "unknown" ] && [ "$AUTOMATE_EXIT_CODE" != "0" ]; then
            echo "WARNING: Automation script may have exited with code: $AUTOMATE_EXIT_CODE"
          fi
          
          # Take verification screenshot
          echo ""
          echo "Step 9: Taking verification screenshot..."
          mkdir -p screenshots
          RESPONSE=$(curl -f -s http://localhost:8080/screenshot)
          SCREENSHOT_URL=$(echo "$RESPONSE" | jq -r '.url')
          SCREENSHOT_FILENAME=$(echo "$RESPONSE" | jq -r '.filename')
          curl -f -s -o "screenshots/default-${SCREENSHOT_FILENAME}" "http://localhost:8080$SCREENSHOT_URL"
          echo "âœ“ Screenshot saved: screenshots/default-${SCREENSHOT_FILENAME}"
          
          echo "screenshot_filename=$SCREENSHOT_FILENAME" >> $GITHUB_OUTPUT
          
          # Check logs for automation with detailed output
          echo ""
          echo "Step 10: Verifying automation logs..."
          FULL_LOGS=$(docker logs ibgateway-test-default 2>&1)
          echo "Full container logs (last 200 lines):"
          echo "$FULL_LOGS" | tail -200
          echo ""
          
          AUTOMATION_FOUND=false
          if echo "$FULL_LOGS" | grep -qi "configuration complete"; then
            echo "âœ“ Found 'configuration complete' in logs"
            AUTOMATION_FOUND=true
          fi
          if echo "$FULL_LOGS" | grep -qi "api type.*IB_API\|API Type.*IB_API"; then
            echo "âœ“ Found 'IB_API' configuration in logs"
            AUTOMATION_FOUND=true
          fi
          if echo "$FULL_LOGS" | grep -qi "trading mode.*PAPER\|Trading Mode.*PAPER"; then
            echo "âœ“ Found 'PAPER' trading mode in logs"
            AUTOMATION_FOUND=true
          fi
          
          # Check for automation script output
          echo ""
          echo "Automation-related log entries:"
          echo "$FULL_LOGS" | grep -i "automation\|configuration\|api\|trading\|click\|button" | tail -20 || echo "  (no automation-related entries found)"
          
          if [ "$AUTOMATION_FOUND" = "false" ]; then
            echo ""
            echo "ERROR: Automation verification failed - expected log messages not found"
            echo "Expected to find: 'configuration complete', 'IB_API', or 'PAPER' in logs"
            echo ""
            echo "Searching for automation script execution:"
            AUTOMATION_EXECUTION=$(echo "$FULL_LOGS" | grep -i "automate-ibgateway\|waiting for ib gateway\|ib gateway window found\|clicked\|configuration complete" || echo "")
            if [ -n "$AUTOMATION_EXECUTION" ]; then
              echo "Found automation script activity:"
              echo "$AUTOMATION_EXECUTION" | tail -10
            else
              echo "  (automation script execution not found in logs)"
            fi
            exit 1
          fi
          
          echo ""
          echo "=== Test Summary ==="
          echo "Window detection: $([ -n "$WINDOW_ID" ] && echo "âœ“ Found (ID: $WINDOW_ID)" || echo "âš  Not found (but automation may have completed)")"
          echo "Automation completion: $([ "$AUTOMATION_FOUND" = "true" ] && echo "âœ“ Verified" || echo "âœ— Failed")"
          echo ""
          echo "âœ“ All automation verification checks passed!"
          
          docker stop ibgateway-test-default || true
          docker rm ibgateway-test-default || true

      - name: Test automation - FIX + LIVE
        id: test_fix_live
        run: |
          echo "=== Testing FIX + LIVE Configuration ==="
          
          # Start container with FIX + LIVE config
          docker run -d \
            --name ibgateway-test-fix-live \
            --platform linux/amd64 \
            -p 5900:5900 \
            -p 8080:8080 \
            -e IB_API_TYPE=FIX \
            -e IB_TRADING_MODE=LIVE \
            ibgateway-test:latest
          
          # Wait for services
          echo "Waiting for services to start..."
          sleep 20
          
          # Wait for screenshot service
          for i in {1..30}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ“ Screenshot service ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Screenshot service not available"
              docker logs ibgateway-test-fix-live
              exit 1
            fi
            sleep 1
          done
          
          # Wait for IB Gateway window
          echo "Waiting for IB Gateway window..."
          WINDOW_ID=""
          for i in {1..90}; do
            # Set DISPLAY when running xdotool commands - this is critical!
            # Try multiple search methods to find IB Gateway window (same as automate-ibgateway.sh)
            WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --class "install4j-ibgateway-GWClient" 2>/dev/null | head -1 || echo "")
            if [ -z "$WINDOW_ID" ]; then
              WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --name "IBKR Gateway" 2>/dev/null | head -1 || echo "")
            fi
            if [ -z "$WINDOW_ID" ]; then
              WINDOW_ID=$(docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --all --name "IB" 2>/dev/null | head -1 || echo "")
            fi
            
            if [ -n "$WINDOW_ID" ]; then
              echo "âœ“ IB Gateway window found! Window ID: $WINDOW_ID"
              break
            fi
            # Every 10 attempts, check logs for automation completion
            if [ $((i % 10)) -eq 0 ]; then
              echo "  Attempt $i/90: Window not found yet..."
              if docker logs ibgateway-test-fix-live 2>&1 | grep -qi "Configuration Complete"; then
                echo "  âœ“ Automation script completed (window may have closed after automation)"
                break
              fi
            fi
            
            if [ $i -eq 90 ]; then
              echo "ERROR: IB Gateway window not found after 90 attempts"
              echo "Attempted searches:"
              echo "  - --class 'install4j-ibgateway-GWClient'"
              echo "  - --name 'IBKR Gateway'"
              echo "  - --all --name 'IB'"
              echo ""
              echo "Debugging information:"
              echo "Container logs (checking for automation completion):"
              docker logs ibgateway-test-fix-live 2>&1 | grep -i "automation\|configuration\|window found\|ib gateway" | tail -20 || echo "  (no relevant log entries)"
              echo ""
              echo "Full container logs (last 100 lines):"
              docker logs ibgateway-test-fix-live 2>&1 | tail -100
              echo ""
              echo "Listing all windows (with DISPLAY set):"
              docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --desktop 0 "" 2>/dev/null | head -10 || echo "  (xdotool search failed)"
              echo ""
              echo "Listing window names:"
              docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --desktop 0 "" 2>/dev/null | while read wid; do
                docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool getwindowname "$wid" 2>/dev/null | head -1 || true
              done | head -10 || echo "  (could not list window names)"
              echo ""
              echo "Listing window classes:"
              docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool search --desktop 0 "" 2>/dev/null | while read wid; do
                docker exec -e DISPLAY=:99 ibgateway-test-fix-live xdotool getwindowclassname "$wid" 2>/dev/null | head -1 || true
              done | head -10 || echo "  (could not list window classes)"
              # Don't exit here - check if automation completed successfully instead
              break
            fi
            sleep 1
          done
          
          # Wait for automation to complete
          echo "Waiting for automation to complete..."
          sleep 15
          
          # Take verification screenshot
          RESPONSE=$(curl -f -s http://localhost:8080/screenshot)
          SCREENSHOT_URL=$(echo "$RESPONSE" | jq -r '.url')
          SCREENSHOT_FILENAME=$(echo "$RESPONSE" | jq -r '.filename')
          curl -f -s -o "screenshots/fix-live-${SCREENSHOT_FILENAME}" "http://localhost:8080$SCREENSHOT_URL"
          
          # Check logs for automation
          if docker logs ibgateway-test-fix-live 2>&1 | grep -qi "configuration complete\|api type.*FIX\|trading mode.*LIVE"; then
            echo "âœ“ Automation logs verified"
          else
            echo "WARNING: Automation logs not clearly visible"
            docker logs ibgateway-test-fix-live | grep -i "automation\|configuration\|api\|trading" | tail -10 || true
          fi
          
          docker stop ibgateway-test-fix-live || true
          docker rm ibgateway-test-fix-live || true

      - name: Upload automation test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-test-screenshots
          path: screenshots/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Create automation test summary
        if: always()
        run: |
          echo "## ðŸ¤– Automation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.test_default.outcome }}" == "success" ]; then
            echo "âœ… **Default Configuration (IB_API + PAPER)**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Default Configuration (IB_API + PAPER)**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.test_fix_live.outcome }}" == "success" ]; then
            echo "âœ… **FIX + LIVE Configuration**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **FIX + LIVE Configuration**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshots from automation tests are available in the artifacts section below." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details" >> $GITHUB_STEP_SUMMARY
          echo "- Tests verify that the automation script correctly configures IB Gateway window" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots are taken after automation completes" >> $GITHUB_STEP_SUMMARY
          echo "- Logs are checked for automation completion messages" >> $GITHUB_STEP_SUMMARY

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs (if any containers exist) ==="
          docker ps -a || true
          docker logs ibgateway-test-default 2>&1 | tail -50 || true
          docker logs ibgateway-test-fix-live 2>&1 | tail -50 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ibgateway-test-default ibgateway-test-fix-live 2>/dev/null || true
          docker rm ibgateway-test-default ibgateway-test-fix-live 2>/dev/null || true
