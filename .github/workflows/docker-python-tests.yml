name: Python Tests (Docker)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-python-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Python tests inside Docker with coverage
        run: |
          docker run --rm \
            --platform linux/amd64 \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            ibgateway:latest \
            bash -lc "python3 -m pip install --no-cache-dir coverage && PYTHONPATH=/ibgateway python3 -m coverage run --source=ibgateway_manager -m unittest discover -s tests -p 'test*.py' -v && PYTHONPATH=/ibgateway python3 -m coverage report -m && PYTHONPATH=/ibgateway python3 -m coverage xml -o /workspace/coverage-docker.xml"

      - name: Upload Docker coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-docker
          path: coverage-docker.xml
          retention-days: 7

  notify:
    needs: docker-python-tests
    if: failure()
    uses: ./.github/workflows/telegram-notify.yml
    with:
      workflow_name: Python Tests (Docker)
      status: ${{ needs.docker-python-tests.result == 'success' && 'success' || needs.docker-python-tests.result == 'failure' && 'failure' || 'cancelled' }}
      workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      commit_message: ${{ github.event.head_commit.message || github.event.pull_request.title || '' }}
      commit_author: ${{ github.event.head_commit.author.name || github.event.pull_request.user.login || github.actor || '' }}
    secrets: inherit

