name: Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_gui_automation:
        description: "Run IB Gateway GUI automation smoke test (Docker)"
        type: boolean
        default: true

jobs:
  test-automation:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_gui_automation == 'true' || inputs.run_gui_automation == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        config:
          - name: ibgateway
            api_type: IB_API
            trading_mode: PAPER
            screenshot_port: 8080
            screenshot_filename: IB_API_PAPER-screenshot.png
            initial_screenshot_filename: IB_API_PAPER-initial.png
            after_close_terminal_screenshot_filename: IB_API_PAPER-after-close-terminal.png
          - name: ibgateway-fix-live
            api_type: FIX
            trading_mode: LIVE
            screenshot_port: 8081
            screenshot_filename: FIX_LIVE-screenshot.png
            initial_screenshot_filename: FIX_LIVE-initial.png
            after_close_terminal_screenshot_filename: FIX_LIVE-after-close-terminal.png

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d \
            --name ${{ matrix.config.name }} \
            --platform linux/amd64 \
            -p ${{ matrix.config.screenshot_port }}:8080 \
            -e IB_API_TYPE=${{ matrix.config.api_type }} \
            -e IB_TRADING_MODE=${{ matrix.config.trading_mode }} \
            ibgateway:latest

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to be ready..."
          for i in {1..120}; do
            if docker logs ${{ matrix.config.name }} 2>&1 | grep -q "=== All services ready ==="; then
              echo "✓ Container is ready"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "ERROR: Container failed to become ready"
              docker logs ${{ matrix.config.name }} 2>&1 | tail -50
              exit 1
            fi
            sleep 2
          done

      - name: Verify automation configuration
        run: |
          logs=$(docker logs ${{ matrix.config.name }} 2>&1)
          if echo "$logs" | grep -i "${{ matrix.config.api_type }}" > /dev/null && \
             echo "$logs" | grep -i "${{ matrix.config.trading_mode }}" > /dev/null; then
            echo "✓ Configuration verified (${{ matrix.config.api_type }} + ${{ matrix.config.trading_mode }})"
          else
            echo "✗ Configuration verification failed"
            exit 1
          fi

      - name: Compare test screenshot
        if: >
          (matrix.config.api_type == 'IB_API' && matrix.config.trading_mode == 'PAPER') ||
          (matrix.config.api_type == 'FIX' && matrix.config.trading_mode == 'LIVE')
        run: |
          TEST_SHOT="/test-screenshots/ibapi-paper.png"
          if [ "${{ matrix.config.api_type }}" = "FIX" ] && [ "${{ matrix.config.trading_mode }}" = "LIVE" ]; then
            TEST_SHOT="/test-screenshots/fix-live.png"
          fi
          docker exec ${{ matrix.config.name }} python3 /ibgateway_manager_cli.py test-screenshot "$TEST_SHOT"

      - name: Download comparison screenshot
        run: |
          mkdir -p /tmp/screenshots
          RESPONSE=$(curl -s http://localhost:${{ matrix.config.screenshot_port }}/screenshot/latest)
          FILEPATH=$(echo "$RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('screenshot_path',''))")
          if [ -z "$FILEPATH" ]; then
            echo "ERROR: No screenshot file found via API"
            echo "$RESPONSE"
            exit 1
          fi
          docker cp ${{ matrix.config.name }}:$FILEPATH /tmp/screenshots/${{ matrix.config.screenshot_filename }}
          
          if [ ! -f "/tmp/screenshots/${{ matrix.config.screenshot_filename }}" ]; then
            echo "ERROR: Failed to copy comparison screenshot to host"
            exit 1
          fi
          
          echo "✓ Comparison screenshot copied to host: /tmp/screenshots/${{ matrix.config.screenshot_filename }}"

          docker cp ${{ matrix.config.name }}:/tmp/screenshots/initial_state.png /tmp/screenshots/${{ matrix.config.initial_screenshot_filename }}
          if [ ! -f "/tmp/screenshots/${{ matrix.config.initial_screenshot_filename }}" ]; then
            echo "ERROR: Failed to copy initial state screenshot to host"
            exit 1
          fi
          echo "✓ Initial state screenshot copied to host: /tmp/screenshots/${{ matrix.config.initial_screenshot_filename }}"

          docker cp ${{ matrix.config.name }}:/tmp/screenshots/after_close_terminal.png /tmp/screenshots/${{ matrix.config.after_close_terminal_screenshot_filename }}
          if [ ! -f "/tmp/screenshots/${{ matrix.config.after_close_terminal_screenshot_filename }}" ]; then
            echo "ERROR: Failed to copy after-close-terminal screenshot to host"
            exit 1
          fi
          echo "✓ After-close-terminal screenshot copied to host: /tmp/screenshots/${{ matrix.config.after_close_terminal_screenshot_filename }}"

      - name: Upload automation test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-test-screenshots-${{ matrix.config.name }}
          path: |
            /tmp/screenshots/${{ matrix.config.screenshot_filename }}
            /tmp/screenshots/${{ matrix.config.initial_screenshot_filename }}
            /tmp/screenshots/${{ matrix.config.after_close_terminal_screenshot_filename }}
          retention-days: 7
          if-no-files-found: ignore

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ${{ matrix.config.name }} 2>&1 | tail -50 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ${{ matrix.config.name }} 2>/dev/null || true
          docker rm ${{ matrix.config.name }} 2>/dev/null || true
