name: Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        config:
          - name: ibgateway
            api_type: IB_API
            trading_mode: PAPER
            screenshot_port: 8080
            screenshot_filename: IB_API_PAPER-screenshot.png
          - name: ibgateway-fix-live
            api_type: FIX
            trading_mode: LIVE
            screenshot_port: 8081
            screenshot_filename: FIX_LIVE-screenshot.png

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d \
            --name ${{ matrix.config.name }} \
            --platform linux/amd64 \
            -p ${{ matrix.config.screenshot_port }}:8080 \
            -e IB_API_TYPE=${{ matrix.config.api_type }} \
            -e IB_TRADING_MODE=${{ matrix.config.trading_mode }} \
            ibgateway:latest

      - name: Wait for services to start
        run: |
          echo "Waiting for services to start..."
          sleep 20

      - name: Verify container is running
        run: |
          docker ps | grep ${{ matrix.config.name }} || exit 1
          echo "Container ${{ matrix.config.name }} is running"

      - name: Wait for screenshot service
        run: |
          echo "Waiting for screenshot service..."
          for i in {1..30}; do
            if curl -f -s http://localhost:${{ matrix.config.screenshot_port }}/ > /dev/null 2>&1; then
              echo "Screenshot service is accessible"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Screenshot service failed to start"
              docker logs ${{ matrix.config.name }}
              exit 1
            fi
            sleep 2
          done

      - name: Wait for automation to complete
        run: |
          echo "Waiting for automation to complete..."
          for i in {1..60}; do
            if docker logs ${{ matrix.config.name }} 2>&1 | grep -i "configuration complete" > /dev/null; then
              echo "Automation completed"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "WARNING: Automation completion message not found"
            fi
            sleep 1
          done

      - name: Take verification screenshot
        run: |
          mkdir -p /tmp/screenshots
          curl -s http://localhost:${{ matrix.config.screenshot_port }}/screenshot > /dev/null
          sleep 2
          docker exec ${{ matrix.config.name }} sh -c 'ls -t /tmp/screenshots/*.png 2>/dev/null | head -1' | \
            xargs -I {} docker cp ${{ matrix.config.name }}:{} /tmp/screenshots/${{ matrix.config.screenshot_filename }} || true

      - name: Verify automation configuration
        run: |
          logs=$(docker logs ${{ matrix.config.name }} 2>&1)
          if echo "$logs" | grep -i "${{ matrix.config.api_type }}" > /dev/null && \
             echo "$logs" | grep -i "${{ matrix.config.trading_mode }}" > /dev/null; then
            echo "✓ Configuration verified (${{ matrix.config.api_type }} + ${{ matrix.config.trading_mode }})"
          else
            echo "✗ Configuration verification failed"
            exit 1
          fi

      - name: Upload automation test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-test-screenshots-${{ matrix.config.name }}
          path: /tmp/screenshots/${{ matrix.config.screenshot_filename }}
          retention-days: 7
          if-no-files-found: ignore

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ${{ matrix.config.name }} 2>&1 | tail -50 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ${{ matrix.config.name }} 2>/dev/null || true
          docker rm ${{ matrix.config.name }} 2>/dev/null || true
