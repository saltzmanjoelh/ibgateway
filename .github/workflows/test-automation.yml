name: Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        config:
          - name: ibgateway
            api_type: IB_API
            trading_mode: PAPER
            screenshot_port: 8080
            screenshot_filename: IB_API_PAPER-screenshot.png
          - name: ibgateway-fix-live
            api_type: FIX
            trading_mode: LIVE
            screenshot_port: 8081
            screenshot_filename: FIX_LIVE-screenshot.png

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ibgateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d \
            --name ${{ matrix.config.name }} \
            --platform linux/amd64 \
            -p ${{ matrix.config.screenshot_port }}:8080 \
            -e IB_API_TYPE=${{ matrix.config.api_type }} \
            -e IB_TRADING_MODE=${{ matrix.config.trading_mode }} \
            ibgateway:latest

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to be ready..."
          for i in {1..120}; do
            if docker logs ${{ matrix.config.name }} 2>&1 | grep -q "=== All services ready ==="; then
              echo "✓ Container is ready"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "ERROR: Container failed to become ready"
              docker logs ${{ matrix.config.name }} 2>&1 | tail -50
              exit 1
            fi
            sleep 2
          done

      - name: Take verification screenshot
        run: |
          mkdir -p /tmp/screenshots
          curl -s http://localhost:${{ matrix.config.screenshot_port }}/screenshot > /dev/null
          sleep 2
          
          # Debug: List screenshots in container
          echo "Screenshots in container:"
          docker exec ${{ matrix.config.name }} sh -c 'ls -lh /tmp/screenshots/*.png 2>/dev/null || echo "No screenshots found"'
          
          # Extract screenshot path from container
          SCREENSHOT_PATH=$(docker exec ${{ matrix.config.name }} sh -c 'ls -t /tmp/screenshots/*.png 2>/dev/null | head -1' || echo "")
          
          if [ -z "$SCREENSHOT_PATH" ]; then
            echo "ERROR: No screenshot file found in container"
            docker exec ${{ matrix.config.name }} sh -c 'ls -la /tmp/screenshots/ 2>/dev/null || echo "Directory does not exist"'
            exit 1
          fi
          
          # Copy screenshot from container to host
          docker cp ${{ matrix.config.name }}:$SCREENSHOT_PATH /tmp/screenshots/${{ matrix.config.screenshot_filename }}
          
          # Verify file was copied
          if [ ! -f "/tmp/screenshots/${{ matrix.config.screenshot_filename }}" ]; then
            echo "ERROR: Failed to copy screenshot to host"
            exit 1
          fi
          
          echo "✓ Screenshot copied successfully: /tmp/screenshots/${{ matrix.config.screenshot_filename }}"

      - name: Compare screenshots with baseline
        run: |
          BASELINE_PATH="tests/baseline_screenshots/${{ matrix.config.screenshot_filename }}"
          CURRENT_PATH="/tmp/screenshots/${{ matrix.config.screenshot_filename }}"
          
          echo "=== Screenshot Comparison ==="
          echo "Current screenshot: $CURRENT_PATH"
          echo "Baseline screenshot: $BASELINE_PATH"
          
          if [ ! -f "$BASELINE_PATH" ]; then
            echo "WARNING: Baseline screenshot not found: $BASELINE_PATH"
            echo "This is expected on first run. Skipping comparison."
            echo "To create baseline screenshots, run the tests and copy the artifacts to tests/baseline_screenshots/"
            exit 0
          fi
          
          # Copy screenshots into container for comparison
          docker cp "$CURRENT_PATH" ${{ matrix.config.name }}:/tmp/current.png
          docker cp "$BASELINE_PATH" ${{ matrix.config.name }}:/tmp/baseline.png
          
          # Run comparison using the CLI tool
          echo "Running screenshot comparison..."
          if docker exec ${{ matrix.config.name }} python3 /ibgateway_cli.py compare-screenshots /tmp/baseline.png /tmp/current.png --threshold 0.05; then
            # Check if comparison indicates similarity
            # The CLI returns 0 for different, 1 for similar (backwards from normal)
            # So we need to check the output or use a wrapper script
            echo "Comparison completed. Checking results..."
            
            # Use Python script for better control
            docker exec ${{ matrix.config.name }} python3 << 'EOF'
import sys
sys.path.insert(0, '/')
from ibgateway.cli import IBGatewayCLI
from PIL import Image, ImageChops, ImageStat
import numpy as np

cli = IBGatewayCLI()
result = cli._compare_images_pil('/tmp/baseline.png', '/tmp/current.png', 0.05)

if result is None:
    print("ERROR: Could not compare images")
    sys.exit(1)

is_similar = result['is_similar']
diff_percentage = result['diff_percentage']

print(f"Mean pixel difference: {result['mean_diff']:.2f}")
print(f"Different pixels: {diff_percentage:.2f}%")

# Consider similar if mean diff is below threshold AND different pixels < 5%
if is_similar and diff_percentage < 5.0:
    print("✓ Screenshots are similar (within acceptable range)")
    sys.exit(0)
else:
    print("✗ Screenshots differ significantly")
    print(f"  Mean diff threshold: {255 * 0.05:.2f}, actual: {result['mean_diff']:.2f}")
    print(f"  Different pixels: {diff_percentage:.2f}% (threshold: 5%)")
    sys.exit(1)
EOF
          else
            echo "ERROR: Screenshot comparison failed"
            exit 1
          fi

      - name: Verify automation configuration
        run: |
          logs=$(docker logs ${{ matrix.config.name }} 2>&1)
          if echo "$logs" | grep -i "${{ matrix.config.api_type }}" > /dev/null && \
             echo "$logs" | grep -i "${{ matrix.config.trading_mode }}" > /dev/null; then
            echo "✓ Configuration verified (${{ matrix.config.api_type }} + ${{ matrix.config.trading_mode }})"
          else
            echo "✗ Configuration verification failed"
            exit 1
          fi

      - name: Upload automation test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-test-screenshots-${{ matrix.config.name }}
          path: /tmp/screenshots/${{ matrix.config.screenshot_filename }}
          retention-days: 7
          if-no-files-found: ignore

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container logs ==="
          docker logs ${{ matrix.config.name }} 2>&1 | tail -50 || true

      - name: Cleanup
        if: always()
        run: |
          docker stop ${{ matrix.config.name }} 2>/dev/null || true
          docker rm ${{ matrix.config.name }} 2>/dev/null || true
