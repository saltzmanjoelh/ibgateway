name: Python Tests (Native)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  native-python-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup (Poetry + dependencies)
        run: |
          SKIP_SYSTEM_DEPS=1 bash scripts/setup.sh

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run tests with coverage
        run: |
          poetry run python -m pip install --upgrade coverage
          poetry run coverage run --source=ibgateway_manager -m unittest discover -s tests -p "test*.py" -v
          poetry run coverage report -m
          poetry run coverage xml -o coverage-native.xml

      - name: Upload native coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-native
          path: coverage-native.xml
          retention-days: 7

  notify:
    needs: native-python-tests
    if: always()
    uses: ./.github/workflows/telegram-notify.yml
    with:
      workflow_name: Python Tests (Native)
      status: ${{ needs.native-python-tests.result == 'success' && 'success' || needs.native-python-tests.result == 'failure' && 'failure' || 'cancelled' }}
      workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      commit_message: ${{ github.event.head_commit.message || github.event.pull_request.title || '' }}
      commit_author: ${{ github.event.head_commit.author.name || github.event.pull_request.user.login || github.actor || '' }}
    secrets: inherit
